<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="POST" th:action="@{/update_user}" th:object="${userUpdate}" >
    <label for="id">Enter id who you want update: </label>
    <input type="hidden" th:field="*{id}" id="id">
    <br/>


    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name" required />


    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" required />

    <button type="submit">Update User</button>
</form>
<br>

<form th:action="@{/}" th:method="GET" >
    <button type="submit">All users</button>
</form>

</body>
</html>
